<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/ReactJS-Practice-F88/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5: Comment System</title>
    <!-- React & ReactDOM t·ª´ CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin></script>
    <!-- Babel ƒë·ªÉ bi√™n d·ªãch JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const BackToTop = () => {
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
          const toggleVisibility = () => {
            if (window.scrollY > 100) {
              setIsVisible(true);
            } else {
              setIsVisible(false);
            }
          };
          window.addEventListener("scroll", toggleVisibility);

          return () => window.removeEventListener("scroll", toggleVisibility);
        }, []);

        const scrollToTop = () => window.scrollTo({ top: 0 });

        return (
          <span
            onClick={scrollToTop}
            className={`back-to-top${isVisible ? " show" : ""}`}>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round">
              <path d="M12 19V5m-7 7 7-7 7 7" />
            </svg>
          </span>
        );
      };

      function Comments() {
        const [data, setData] = useState([]);
        const [loading, setLoading] = useState(true);
        const [comment, setComment] = useState({
          name: "",
          email: "",
          body: "",
          avatarUrl: "",
        });

        const Header = () => {
          const ToggleTheme = () => {
            const [theme, setTheme] = useState("");
            useEffect(() => {
              let localTheme = localStorage.getItem("theme");
              setTheme(!localTheme ? "dark" : localTheme);
            }, []);

            useEffect(() => {
              document.documentElement.className = theme;
            }, [theme]);

            const toggle = () => {
              setTheme(theme === "dark" ? "light" : "dark");
              localStorage.setItem(
                "theme",
                theme === "dark" ? "light" : "dark",
              );
            };

            return (
              <button className="toggle-theme" onClick={toggle}>
                {theme === "dark" ? "üåô" : "‚òÄÔ∏è"}
              </button>
            );
          };

          return (
            <header id="header">
              <div className="header">
                <h1 className="slogan">Conquer ReactJS with F8 üöÄ </h1>
                <a className="gotoback" href="./">
                  Home
                </a>
                <ToggleTheme />
              </div>

              <p className="desc">
                D·∫•u ·∫•n kh√°m ph√° v√† th·ª±c h√†nh ReactJS c√πng F8
                <a href="https://fullstack.edu.vn/">{` - fullstack.edu.vn - `}</a>
                H·ªçc l·∫≠p tr√¨nh ƒë·ªÉ ƒëi l√†m!
              </p>
            </header>
          );
        };

        useEffect(() => {
          fetch("https://jsonplaceholder.typicode.com/comments?postId=1")
            .then((res) => res.json())
            .then((data) => setData(data))
            .finally(() => setLoading(false));
        }, []);

        const FakeTime = () => {
          const maxOffset = 7 * 24 * 60 * 60 * 1000;
          const minOffset = 60 * 1000;
          const randomOffset = Math.floor(
            Math.random() * (maxOffset - minOffset) + minOffset,
          );
          const pastDate = new Date(Date.now() - randomOffset);
          const diffMs = Date.now() - pastDate.getTime();

          const diffMinutes = Math.floor(diffMs / (1000 * 60));
          const diffHours = Math.floor(diffMinutes / 60);
          const diffDays = Math.floor(diffHours / 24);

          if (diffMinutes < 60) {
            return ` ${diffMinutes} ph√∫t tr∆∞·ªõc`;
          } else if (diffHours < 24) {
            return ` ${diffHours} gi·ªù tr∆∞·ªõc`;
          } else {
            return ` ${diffDays} ng√†y tr∆∞·ªõc`;
          }
        };

        const handleInputChange = (e) => {
          const { id, value } = e.target;
          setComment((prev) => ({ ...prev, [id]: value }));
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          setData([{ ...comment }, ...data]);
          setComment({ name: "", email: "", body: "" });
        };

        const Loading = () => (
          <div className="loading">
            <svg
              width="250"
              height="250"
              viewBox="0 0 50 50"
              xmlns="http://www.w3.org/2000/svg">
              <circle
                cx="25"
                cy="25"
                r="20"
                stroke="#646cff"
                strokeLinecap="round"
                strokeWidth="2"
                fill="none"
                strokeDasharray="31.4"
                strokeDashoffset="0">
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="1s"
                  repeatCount="indefinite"
                />
              </circle>
              <text
                x="25"
                y="25"
                textAnchor="middle"
                dominantBaseline="middle"
                fontSize="6"
                fontWeight="700"
                fill="#646cff">
                Loading‚Ä¶
              </text>
            </svg>
          </div>
        );

        return (
          <div className="container">
            <Header />
            <div className="exercise-content">
              <h2>B√†i t·∫≠p 1.5: Comment System</h2>
              <a
                href="https://github.com/xuanphao19/ReactJS-Practice-F88/blob/main/public/exercises/exercises_1/comments.html"
                className="repositories">
                Repositories GitHub
              </a>
              <form className="form-data" onSubmit={handleSubmit}>
                <input
                  id="name"
                  placeholder="Name Enter"
                  value={comment.name}
                  onChange={handleInputChange}
                />
                <input
                  id="email"
                  placeholder="Email Enter"
                  value={comment.email}
                  onChange={handleInputChange}
                />
                <textarea
                  rows="5"
                  id="body"
                  placeholder="Comment  Enter"
                  value={comment.body}
                  onChange={handleInputChange}
                />
                <button
                  className="btn-submit"
                  disabled={!comment.name || !comment.email || !comment.body}>
                  Comment
                </button>
              </form>

              <div className="user-comment">
                {loading ? (
                  <Loading />
                ) : (
                  data.map((c, i) => (
                    <div className="user" key={i}>
                      <img
                        className="user-avatar"
                        src={`https://ui-avatars.com/api/?name=${c.name}&background=random`}
                        alt="avatar"
                      />
                      <div className="user-info">
                        <div className="user-name">
                          <strong>{c.name}</strong> - {c.email}
                          <FakeTime />
                        </div>
                        <p>{c.body}</p>
                      </div>
                    </div>
                  ))
                )}
              </div>
            </div>
            <BackToTop />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Comments />);
    </script>
  </body>
</html>
