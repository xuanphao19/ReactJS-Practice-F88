<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page App</title>
    <script>
      // Lấy đường dẫn hiện tại (bao gồm pathname, search, hash)
      const path =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      // Chuyển hướng về index.html, giữ nguyên đường dẫn gốc
      window.history.replaceState(
        {},
        "",
        path.replace(/^\/ReactJS-Practice-F88/, "/ReactJS-Practice-F88"),
      );
      // Tải lại trang để react-router-dom xử lý
      window.location.href = window.location.origin + path;
    </script>
  </head>
  <body></body>
</html>
